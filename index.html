<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">


    <title>Start</title>
</head>
<body>
    <div class="form-container">
        <form action="https://jsonplaceholder.typicode.com/posts" class="form" id="form" method="POST">
            <p class="form__input">
                <label><input class="form__radio" name="plan" type="radio" value="#1" id="one" data-price="13">
                <span class="check__stile"></span>
                LICENSE PLAN#1<span class="form__span">$<span class="form__price">13</span> per license</span></label></p>
            <p class="form__input">
                <label>
                <input class="form__radio" name="plan" type="radio" value="#2" id="two" data-price="22">
                <span class="check__stile"></span>
                LICENSE PLAN#2<span class="form__span">$<span class="form__price">22</span> per license</span></label></p>
            <p class="form__input">
                <label>
                <input class="form__radio" name="plan" type="radio" value="#3" id="free" data-price="34" checked>
                <span class="check__stile"></span>
                LICENSE PLAN#3<span class="form__span">$<span class="form__price">34</span> per license</span></label>  </p>
            <p class="form__select">
            <label class="form__lable" for="number">Number of licenses</label>
            <select  name="number" id="number" form="form">
                <option value="1">1</option>
                <option value="10">10</option>
                <option value="30">30</option>
            </select>
            </p>
            <p class="form__total">TOTAL:<span>$<span id="total"></span>us</span></p>
            <input class="input__total" type="hidden"  name="total">
            <p><button class="form__btn" type="submit" value="Выбрать">buy now</button></p>
            <p class="form__selected">selected plan: <span>#3</span></p>

        </form>

    </div>




    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous">
</script>
<script src="js/main.js"></script>
</body>
</html>
